<header>
    <nav class="general-nav" [class.fixed]="fixedTop">
        <div class="container">
            <div class="inner">
                <a routerLink="/">
                    <app-logo firstName="ALIPASHA" lastName=""></app-logo>
                </a>
                <ul class="links-wrapper desktop d-none d-lg-flex">
                    <li *ngFor="let menu of menuData; let i = index" [style.animation-delay]="i*0.1+0.3+'s'">
                        <a [href]="'#'+menu.name" appScrollTo="#{{menu.name}}">{{menu.name}}</a>
                    </li>
                </ul>
                <div class="right">
                    <a [href]="personalData.cv" target="_blank" rel="noopener noreferrer" class="link-btn"
                        aria-label="Alipasha Askerov CV">CV</a>
                    <div class="version-dropdown">
                        <div class="active-version angular">
                            <img src="/design/angular-logo.png" width="16" height="16" alt="Version Angular">
                        </div>
                        <ul class="version-menu">
                            <li>
                                <a href="https://alipashaskerov.vercel.app/">
                                    <img [src]="currentTheme === 'dark' ? '/design/next-js-2.svg' : '/design/next-js.svg'"
                                        width="16" height="16" alt="Version Next">
                                </a>
                            </li>
                            <li>
                                <a href="https://alipashaskerov3.vercel.app/">
                                    <img src="/design/vue-logo.png" width="16" height="16" alt="Version Vue">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button class="theme-button" (click)="toggleTheme()" aria-label="Theme toggle button" type="button">
                        <i *ngIf="currentTheme === 'dark'" class="fa-solid fa-sun"></i>
                        <i *ngIf="currentTheme === 'light'" class="fa-solid fa-moon"></i>
                    </button>
                    <button class="menu-button d-lg-none" (click)="toggleMenu()" [class.active]="menuState !== 'closed'"
                        aria-label="Mobile Menu toggle button" type="button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-progress" *ngIf="fixedTop" [style.width]="scrollValue+'%'"></div>
    </nav>

    <div class="mobile-menu d-lg-none" [class.active]="menuState==='half'" [class.full-height]="menuState==='full'"
        [class.hide]="menuState==='closed'" (touchstart)="onDragStart($event)" (touchmove)="onDragMove($event)"
        (touchend)="onDragEnd($event)">
        <div class="drag-indigator"></div>
        <div class="menu-inner">
            <div class="inner-top">
                <ul class="links-wrapper mobile">
                    <li *ngFor="let menu of menuData; let i = index" [style.animation-delay]="i*0.1+0.3+'s'">
                        <a [href]="'#'+menu.name" class="menu-link" (click)="toggleMenu()" appScrollTo="#{{menu.name}}">{{menu.name}}</a>
                    </li>
                </ul>
                <app-social-icons *ngIf="personalData.social" className="menu-icons" [menuOpen]="menuState !== 'closed'"
                    [personalData]="personalData"></app-social-icons>
            </div>
            <div class="menu-footer">
                <div class="footer-row">
                    <a routerLink="/">
                        <app-logo firstName="ALIPASHA" lastName="" color="#fff"></app-logo>
                    </a>
                    <div class="right">
                        <a [href]="personalData.cv" target="_blank" rel="noopener noreferrer" class="link-btn"
                            aria-label="Alipasha Askerov CV">CV</a>
                        <button class="theme-button" (click)="toggleTheme();toggleMenu()"
                            aria-label="Theme toggle button" type="button">
                            <i *ngIf="currentTheme === 'dark'" class="fa-solid fa-sun"></i>
                            <i *ngIf="currentTheme === 'light'" class="fa-solid fa-moon"></i>
                        </button>
                    </div>
                </div>
                <ul class="versions">
                    <li>
                        <a href="https://alipashaskerov.vercel.app/">Next JS</a>
                    </li>
                    <li>
                        <a href="https://alipashaskerov2.vercel.app/" class="active">Angular</a>
                    </li>
                    <li>
                        <a href="https://alipashaskerov3.vercel.app/">Vue</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
