<section class="projects-section" id="projects" aria-labelledby="projects-title">
    <div class="container">
        <h2 class="section-title" id="projects-title">Projects</h2>
        <ul class="projects-wrapper">
            <li *ngFor="let project of filteredProjectsData" class="project-card">
                <figure class="project-img">
                    <img src="{{project.image}}" width="400" height="200" alt="{{project.title}} preview">
                    <div class="layer">
                        <div class="badge">
                            {{getCategoryName(project.category)}}
                        </div>
                        <ul class="project-skills">
                            <li *ngFor="let skill of getProjectSkills(project.skills);let i = index" class="skill-logo"
                                [style.animation-delay]="(i*0.1 + 0.1)+'s'">
                                <img src="{{skill.logo}}" width="20" height="20"
                                    alt="{{project.title}} {{skill.title}} logo">
                            </li>
                        </ul>
                    </div>
                </figure>
                <div class="card-body">
                    <div class="heading">
                        <h3 class="title">{{project.title}}</h3>
                        <div class="links">
                            <a *ngIf="project.previewLink" href="{{project.previewLink}}"><i
                                    class="fa-solid fa-eye"></i></a>
                            <a *ngIf="project.githubLink" href="{{project.githubLink}}"><i
                                    class="fa-brands fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <a *ngIf="url!=='/projects'" routerLink="/projects" class="projects-link">See all projects</a>
    </div>
</section>
