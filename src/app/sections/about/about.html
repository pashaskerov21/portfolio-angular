<section class="about-section" aria-labelledby="about-title" id="about">
    <div class="container">
        <h2 class="section-title" role="heading" id="about-title">About me</h2>
        <div class="about-wrapper">
            <figure>
                <img [src]="personalData.image" alt='Alipasha Askerov - Full stack Developer'>
                <div class="overlay">
                    <div class="logo-item">
                        <app-logo firstName="Alipasha" lastName="Askerov"></app-logo>
                    </div>
                </div>
            </figure>
            <div class="wrapper-right">
                <article aria-labelledby="about-title" [innerHTML]="personalData.aboutText"></article>
                <ul class="reports">
                    <li>
                        <app-counter [value]="2" title="experience" [speed]="700"></app-counter>
                    </li>
                    <li>
                        <app-counter [value]="25" title="projects" [speed]="100"></app-counter>
                    </li>
                </ul>
                <div class="about-content-items">
                    <a [href]="personalData.cv" target="_blank" rel="noopener noreferrer" class="cv-button">Review CV</a>
                    <app-social-icons *ngIf="personalData.social" className="about-icons" [personalData]="personalData"></app-social-icons>
                </div>
            </div>
        </div>
    </div>
</section>
