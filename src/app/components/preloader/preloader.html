<div class="preloader" [class.hide]="!loading">
    <div class="logo-wrapper" [class.show]="showLogo">
        <app-logo firstName="Alipasha" lastName="Askerov"></app-logo>
    </div>
    <div class="percent" [class.complete]="percent===100" [class.hide]="showLogo" [style.background]="`conic-gradient(#B52E31 `+percent+`%, #fff `+percent+`%`">
        <span>{{percent}}%</span>
    </div>
</div>
